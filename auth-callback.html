<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback - IT HelpDesk Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #0080ff 50%, #4da6ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .callback-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #0066cc;
            margin-bottom: 10px;
        }
        
        p {
            color: #666666;
            margin-bottom: 20px;
        }
        
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }
        
        .success {
            color: #27ae60;
            background: #f0f9f0;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c6f6c6;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <h1>Authenticating...</h1>
        <p>Please wait while we verify your credentials.</p>
        <div id="status"></div>
    </div>

    <script src="https://alcdn.msauth.net/browser/2.38.3/js/msal-browser.min.js"></script>
    <script>
        // Handle authentication callback
        async function handleAuthCallback() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Initialize MSAL
                const msalConfig = {
                    auth: {
                        clientId: '7a572b71-a735-4852-92af-65931deaa38d', // Your actual client ID
                        authority: 'https://login.microsoftonline.com/80f3b31b-5dc9-4605-a654-5ad7e6e5417c', // Your tenant ID
                        redirectUri: window.location.origin + '/auth-callback.html'
                    },
                    cache: {
                        cacheLocation: 'sessionStorage',
                        storeAuthStateInCookie: false
                    }
                };
                
                const msalInstance = new msal.PublicClientApplication(msalConfig);
                
                // Handle redirect promise
                const response = await msalInstance.handleRedirectPromise();
                
                if (response) {
                    // Authentication successful
                    statusDiv.innerHTML = '<div class="success">Authentication successful! Redirecting to portal...</div>';
                    
                    // Redirect to main portal
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    // No response, redirect to main portal
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Authentication error:', error);
                statusDiv.innerHTML = '<div class="error">Authentication failed. Please try again.</div>';
                
                // Redirect to main portal after error
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }
        
        // Handle page load
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
